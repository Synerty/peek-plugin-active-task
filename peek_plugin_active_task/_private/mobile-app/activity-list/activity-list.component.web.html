<div class="inbox">
    <div class="title h1"
         *ngIf="activities.length === 0">
        There is no recent activity.

    </div>

    <div class="inbox-item" *ngFor="let activity of activities"
         (click)="activityClicked(activity)">
        <div class="inbox-info">
            <div class="inbox-title">{{activity.title}}</div>
            <div class="inbox-description">{{activity.description}}</div>

            <fa *ngIf="hasRoute(activity)" name="angle-right"
                class="btn inbox-read-more pull-right"></fa>

            <div class="inbox-date-time">
                {{timePast(activity)}} ago {{dateTime(activity)}}
            </div>
        </div>

        <img *ngIf="activity.imagePath" [src]="activity.imagePath">
    </div>
</div>
