<h1 *ngIf="tasks.length === 0">There are no tasks :-)</h1>

<table class="table table-striped">
    <tbody>
    <tr *ngFor="let task of tasks" (click)="taskClicked(task)">
        <td>
            <div [class.bg-danger]="task.isStateNew()"
                 [class.bg-success]="task.isStateReceived()">

                <h4>{{task.title}}<span *ngIf="task.routePath" class="glyphicon glyphicon-link"></span></h4>
                <p>{{task.description}}</p>


                <p class="pull-right">{{timePast(task)}} ago</p>
                <span *ngIf="!task.isStateActionedOrAbove()">
                    <button *ngFor="let action of task.actions"
                            (click)="actionClicked(task, action)"
                            class="btn btn-default btn-sm">{{action.title}}</button>
                    </span>

            </div>
        </td>
    </tr>
    </tbody>
</table>
