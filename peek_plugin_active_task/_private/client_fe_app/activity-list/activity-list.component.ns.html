<label *ngIf="activities.length === 0" text="There is no recent activity"></label>

<ScrollView>
    <ListView [items]="activities">
        <template let-item="item" let-i="index" let-odd="odd" let-even="even">
            <label class="h1 peek-field-data-text" [text]="item.title"></label>
        </template>
    </ListView>
</ScrollView>
