<h1 *ngIf="activities.length === 0">There is no activity.</h1>


<table class="table table-striped">
    <tbody>
    <tr *ngFor="let activity of activities" (click)="activityClicked(activity)">
        <td>
            <div>
                <h4>{{activity.title}}</h4>
                <p>{{activity.description}}</p>

                <p>
                    <span *ngIf="activity.routePath" class="glyphicon glyphicon-link"></span>
                    <span class="pull-right">{{timePast(activity)}} ago</span>
                </p>
            </div>
        </td>
    </tr>
    </tbody>
</table>
