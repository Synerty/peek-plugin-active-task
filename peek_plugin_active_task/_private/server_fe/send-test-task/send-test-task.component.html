<div class="panel panel-default">
    <!--<div class="panel-heading">Send Test Task</div>-->
    <div class="panel-body">
        <div class="row">
            <div class="form-group col-md-6">
                <label for="uniqueId">uniqueId</label>
                <input type="text" class="form-control" id="uniqueId"
                       [(ngModel)]="task.uniqueId">
            </div>
            <div class="form-group col-md-6">
                <label for="userId">userId</label>
                <input type="text" class="form-control" id="userId"
                       [(ngModel)]="task.userId">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="title">title</label>
                <input type="text" class="form-control" id="title"
                       [(ngModel)]="task.title">
            </div>
            <div class="form-group col-md-6">
                <label for="iconPath">iconPath</label>
                <input type="text" class="form-control" id="iconPath"
                       [(ngModel)]="task.iconPath">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-12">
                <label for="description">description</label>
                <input type="text" class="form-control" id="description"
                       [(ngModel)]="task.description">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="routePath">routePath</label>
                <input type="text" class="form-control" id="routePath"
                       [(ngModel)]="task.routePath">
            </div>
            <div class="form-group col-md-6">
                <label for="routeParamJson">routeParamJson</label>
                <input type="text" class="form-control" id="routeParamJson"
                       [(ngModel)]="task.routeParamJson">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="confirmType">confirmType</label>
                <input type="number" class="form-control" id="confirmType"
                       [(ngModel)]="task.confirmType">
            </div>
            <div class="form-group col-md-6">
                <label for="notificationType">notificationType</label>
                <input type="number" class="form-control" id="notificationType"
                       [(ngModel)]="task.notificationType">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <table>
                    <tr *ngFor="let action of task.actions">
                        <td>
                            <h2>Action 1</h2>

                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="actionTitle">actionTitle</label>
                                    <input type="text" class="form-control"
                                           id="actionTitle"
                                           [(ngModel)]="action.title">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="actionConfirmMessage">actionConfirmMessage</label>
                                    <input type="text" class="form-control"
                                           id="actionConfirmMessage"
                                           [(ngModel)]="action.confirmMessage">
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <button class="btn btn-default" (click)="send()">Send</button>

    </div>
</div>
