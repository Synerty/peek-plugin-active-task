<StackLayout class="pl-inbox">

	<!-- >> segmentedbar-basic-html -->
	<SegmentedBar [items]="barItems"
                  selectedIndex="0"
                  (selectedIndexChange)="barIndex = $event.object.selectedIndex">
    </SegmentedBar>

    <plugin-inbox-task-list *ngIf="barIndex == 0"></plugin-inbox-task-list>
    <plugin-inbox-activity-list *ngIf="barIndex == 1"></plugin-inbox-activity-list>
</StackLayout>
